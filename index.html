<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XRPL No-Code</title>
</head>
<body>
    <h1>XRPL Transaction App</h1>
    <div>
        <input type="text" id="destination" placeholder="Destination Address">
        <input type="number" id="amount" placeholder="Amount">
        <input type="text" id="secret" placeholder="Sender Secret">
        <button onclick="sendTransaction()">Send XRP</button>
    </div>

    <script>
        async function sendTransaction() {
            const data = {
                destination: document.getElementById('destination').value,
                amount: document.getElementById('amount').value,
                sender_secret: document.getElementById('secret').value
            };
            
            try {
                const result = await window.electronAPI.sendXRP(data);
                if (result.success) {
                    alert(`Transaction successful! Hash: ${result.tx_hash}`);
                } else {
                    alert(`Transaction failed: ${result.error}`);
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }
    </script>
</body>
</html>
